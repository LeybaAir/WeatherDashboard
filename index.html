<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./assets/Jquerylibrary.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      crossorigin="anonymous"
    />
    <!-- <link
      type="text/css"
      rel="stylesheet"
      href="./m.css"
      media="screen,projection"
    /> -->
  </head>
  <style>
    body {
      background-image: url("./assets/Weatherbackground.jpg");
      background-position: auto;
      background-size: 100%;
      background-repeat: no-repeat;
    }
  </style>
  <body>
    <div class="my-div"></div>
    <style>
        body {
          width: 600px; /* set the width of the div to 300 pixels */
          height: 200px; /* set the height of the div to 200 pixels */
          margin-left: 350px;
          margin-top: 175px;
          color: black; 
        }
      </style>
      <nav class="" style="background-color: #ffffff00 !important; display: inline-block;">
          <div>
            <input type="text" class="searchBar" id="info" />
          </div>
          <button class="btn">
            <i class="material-icons left">search</i>
      </nav>
      <div class="currentDay">04 May 2023</div>
      <div class="weather"></div>
      <h3 class="city">Current Weather</h3>
      <h3 class="temperature">Temperature</h3>
      <img src="" alt="" class="icon" />
      <div class="description">Description:</div>
      <div class="humidity">Humidity:</div>
      <div class="wind">Wind Speed:</div>
     
        <div class="col-sm-3 day-1">
          <div class="dayDisplay"></div>
          <img src="" alt="" class="icon" />
          <div class="tempDisplay"></div>
          <div class="descDisplay"></div>
          <div class="humidityDisplay"></div>
          <div class="windDisplay"></div>
        </div>
        <div class="col-sm-3 day-2">
          <div class="dayDisplay"></div>
          <img src="" alt="" class="icon" />
          <div class="tempDisplay"></div>
          <div class="descDisplay"></div>
          <div class="humidityDisplay"></div>
          <div class="windDisplay"></div>
        </div>
        <div class="col-sm-3 day-3">
          <div class="dayDisplay"></div>
          <img src="" alt="" class="icon" />
          <div class="tempDisplay"></div>
          <div class="descDisplay"></div>
          <div class="humidityDisplay"></div>
          <div class="windDisplay"></div>
        </div>
        <div class="col-sm-3 day-4">
          <div class="dayDisplay"></div>
          <img src="" alt="" class="icon" />
          <div class="tempDisplay"></div>
          <div class="descDisplay"></div>
          <div class="humidityDisplay"></div>
          <div class="windDisplay"></div>
        </div>
      </div>
      <br>
      <br>
      <div class="box row">
        <div class="col-md-3 box-1">
          <h4>Search History</h4>
          <ul class="searchList collection">
            <li class="listCities collection-item">
            </li>
          </ul>
        </div>
        <div class="col-md-6 box-2">
          <button class="btn-flat waves-effect waves-light">Clear</button>
        </div>
      </div>
    </div>

    <!-- <script src="./assets/jqueryfunction.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./material.css"></script>
    <script src="./assets/5dayweather.js"></script>
  </body>
</html>
